<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/navbar.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/chosen.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/chosen.jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-heart">Athemo</span></a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">About</a></li>
            <li><a href="{% url household_info %}">Learn</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="col-xs-6 col-sm-6 col-md-4" style="/*border: 1px solid #000*/">
            <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-xs-8 col-sm-8 col-md-9">
                <div>
                    <h2>Enter Your Information</h2>
                    <p class="sub_heading">See the health insurance policies available on Obamacare.</p>
                    <div class="category side-item">State: </div>
                    <select data-placeholder="Choose a Country..." class="chosen-select" style="width:200px;" tabindex="2">
                        <option value=""></option>
                        <option value="arizona">Arizona</option>
                    </select>
                    <div class="category side-item">Income:</div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default income-btn">&lt; $25,000</button>
                        <button type="button" class="btn btn-default income-btn">$25,000 - $50,000</button>
                        <button type="button" class="btn btn-default income-btn">$50,000 - $75,000</button>
                        <button type="button" class="btn btn-default income-btn">$75,001 - $100,000</button>
                        <button type="button" class="btn btn-default income-btn">$100,000+</button>
                    </div>
                    <!--select data-placeholder="Choose a Country..." class="chosen-select" style="width:200px;" tabindex="2">
                        <option value=""></option>
                        <option value="low">&lt; $25,000</option>
                        <option value="low">$25,001 - $50,000</option>
                        <option value="low">$50,001 - $75,000</option>
                        <option value="low">$75,001 - $100,000</option>
                        <option value="low">&gt; $100,001</option>
                    </select-->
                </div>
                <div class="category side-item">Age</div>
                <input type="text" class="form-control">
                <!--select data-placeholder="Select a year..." class="chosen-select" style="width:65px;" tabindex="2">
                    <option value=""></option>
                    <option value="low">1983</option>
                    <option value="low">1982</option>
                    <option value="low">1981</option>
                    <option value="low">1980</option>
                    <option value="low">1979</option>
                </select-->
                <div class="category side-item">Number of dependents:</div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default">0</button>
                    <button type="button" class="btn btn-default">1</button>
                    <button type="button" class="btn btn-default">2</button>
                    <button type="button" class="btn btn-default">3+</button>
                </div>
                <div class="category side-item">Plan type:</div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success">Bronze</button>
                    <button type="button" class="btn btn-warning">Silver</button>
                    <button type="button" class="btn btn-danger">Gold/Plat</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-8" style="/*border: 1px solid #000; border-left: none;*/">
            <div class="row">
                <div class="col-xs-offset-10 col-sm-offset-10 col-md-offset-10 col-xs-3 col-sm-3 col-md-3">
                    <span class="font-size-medium">Sort by:</span>
                    <select>
                        <option value="">Cost</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Monthly Cost</th>
                        <th>Metal</th>
                        <th>Deductible</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>$100</td>
                        <td>Gold</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>$99</td>
                        <td>Silver</td>
                        <td>$300</td>
                    </tr>
                    <tr>
                        <td>$80</td>
                        <td>Bronze</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>$70</td>
                        <td>Bronze</td>
                        <td>$500</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<br>
</body>
</html>
